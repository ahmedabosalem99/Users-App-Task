<div class="form border border-2 border-danger-subtle p-2 rounded-4 w-75 mx-auto">
  <div class="input-group w-75 mx-auto my-2">
    <label for="" class="input-group-text bg-dark-subtle fw-bold">Name</label>
    <input type="text" class="form-control border-dark-subtle focus-ring-danger" #name>
  </div>
  <div class="input-group w-75 mx-auto my-2">
    <label for="" class="input-group-text bg-dark-subtle fw-bold">Age</label>
    <input type="number" class="form-control border-dark-subtle focus-ring-danger" #age>
  </div>
  <div class="input-group w-75 mx-auto my-2">
    <label for="" class="input-group-text bg-dark-subtle fw-bold">Email</label>
    <input type="email" class="form-control border-dark-subtle focus-ring-danger" #email>
  </div>
  <div class="input-group w-75 mx-auto my-2">
    <label for="" class="input-group-text bg-dark-subtle fw-bold">Phone</label>
    <input type="number" class="form-control border-dark-subtle focus-ring-danger" #phone>
  </div>

  <input type="button" value="Add User" class="btn btn-danger mt-4 mb-2" (click)="NewUser(name.value, age.value, email.value, phone.value)">

</div>
